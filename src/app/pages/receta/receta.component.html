<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Generar Receta
                  <div *ngIf="loading" class="spinner-border float-right" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                </h1>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->
<span *ngIf="submitted && registrarReceta.invalid " class="badge badge-danger">Todos los campos son obligatorios</span>
<div class="col-12">
  <form [formGroup]="registrarReceta" (ngSubmit)="agregarReceta()">
  <div class="row">
        <div class="form-group col-4">
            <label for="fecha">Fecha</label>
            <input formControlName="fecha" type="date" class="form-control" id="fecha">
        </div>
        <div class="form-group col-4">
            <label for="apellido-pat">Temperatura</label>
            <input formControlName="temperatura" type="number" class="form-control" id="temperatura"
                placeholder="Ingresar Temperatura">
        </div>
        <div class="form-group col-4">
            <label for="apellido-mat">Presion Arterial</label>
            <input formControlName="presionArterial" type="number" class="form-control" id="presionArterial"
                placeholder="Ingresar Presion Arterial">
        </div>
    </div>
    <div class="form-group">
        <label>Diagnostico Medico</label>
        <textarea formControlName="diagnosticoMedico" class="form-control" rows="3" placeholder="Diagnostico" id="diagnosticoMedico"></textarea>
    </div>
    <div class="form-group">
        <label>Tratamiento</label>
        <textarea formControlName="tratamiento" id="tratamiento" class="form-control" rows="3" placeholder="Tratamiento"></textarea>
    </div>
    <div class="form-check">
        <button type="submit" class="btn btn-primary" >Generar Receta</button>
    </div>
  </form>
</div><!-- /.col -->
