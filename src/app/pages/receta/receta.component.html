<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Generar Receta</h1>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->
<div class="col-12">
    <div class="row">
        <div class="form-group col-4">
            <label for="fecha">Fecha</label>
            <input formControlName="fecha" type="date" class="form-control" id="fecha" (change)="fecha = $event">
        </div>
        <div class="form-group col-4">
            <label for="apellido-pat">Temperatura</label>
            <input formControlName="temperatura" type="number" class="form-control" id="temperatura"
                placeholder="Ingresar Temperatura">
        </div>
        <div class="form-group col-4">
            <label for="apellido-mat">Presion Arterial</label>
            <input formControlName="presion" type="number" class="form-control" id="presion"
                placeholder="Ingresar Presion Arterial">
        </div>
    </div>
    <div class="form-group">
        <label>Diagnostico Medico</label>
        <textarea formControlName="aler_disca" class="form-control" rows="3" placeholder="Diagnostico"></textarea>
    </div>
    <div class="form-group">
        <label>Tratamiento</label>
        <textarea formControlName="aler_disca" class="form-control" rows="3" placeholder="Tratamiento"></textarea>
    </div>
    <div class="form-check">
        <button type="submit" class="btn btn-primary" (click)="makePDF()">Generar Receta</button>
    </div>
</div><!-- /.col -->
